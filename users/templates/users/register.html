{% extends "base.html" %}
{% block content %}
    <div class="form-registration">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
        </form>
    </div>
{% endblock content %}
