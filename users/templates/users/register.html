{% extends "base.html" %}
{% block content %}
<section id="signup" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="form-registration">
                <form class="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
