{% extends "base.html" %}
{% block content %}
    <table border="1px" style="padding: 5px;">
        <thead>
        <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
